<!DOCTYPE html>
<!-- saved from url=(0049)https://silver-dango-750990.netlify.app/sbre.html -->
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Invitación</title>
<style>
  body {
    margin:0;
    background:transparent; /* fondo transparente */
    font-family:system-ui,Segoe UI,Roboto,Arial;
    text-align:center;
  }

  /* Botón de reproducción */
  .play-button {
    position:relative;
    top:22px;
    width:80px;
    height:80px;
    background:#b85c38; /* terracota */
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.25);
    transition:transform 0.3s ease;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin-top:10px;
  }
  .play-button:hover {
    transform:scale(1.05);
  }

  /* Flecha de reproducción */
  .play-button::before {
    content:"▶";
    font-size:32px;
    color:#fff;
    position:relative;
    z-index:2;
  }

  /* Ondas musicales */
  .wave {
    position:absolute;
    border:2px solid rgba(184,92,56,0.6); /* terracota translúcido */
    border-radius:50%;
    animation: ripple 2s infinite;
    z-index:1;
  }
  .wave:nth-child(2) {
    width:100px; height:100px;
    animation-delay:0.3s;
  }
  .wave:nth-child(3) {
    width:120px; height:120px;
    animation-delay:0.6s;
  }
  .wave:nth-child(4) {
    width:140px; height:140px;
    animation-delay:0.9s;
  }

  @keyframes ripple {
    0% { transform:scale(0.8); opacity:1; }
    100% { transform:scale(1.4); opacity:0; }
  }

  .arrows {
    margin-top:5px;
    font-size:18px;
    color:#b85c38;
    display:none;
    animation: bounce 1.5s infinite;
    text-shadow:0 0 4px rgba(0,0,0,0.3);
  }
  @keyframes bounce {
    0%, 100% { transform:translateY(0); }
    50% { transform:translateY(6px); }
  }
</style>
</head>
<body>

<div class="play-button" id="playButton">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<div class="arrows" id="arrows">⬇︎ ⬇︎ ⬇︎</div>

<!-- Audio oculto -->
<div style="display:none;">
  <audio id="audio" src="https://silver-dango-750990.netlify.app/Instrumental_Mix.mp3" autoplay="" muted="" preload="metadata"></audio>
</div>

<script>
  const audio = document.getElementById('audio');
  const playButton = document.getElementById('playButton');
  const arrows = document.getElementById('arrows');

  document.addEventListener("DOMContentLoaded", () => {
    audio.play().catch(err => console.log("Autoplay bloqueado:", err));
  });

  playButton.addEventListener("click", () => {
    playButton.style.pointerEvents = "none";

    audio.muted = false;
    audio.play();
    arrows.style.display = "block";

    audio.addEventListener("ended", () => {
      playButton.style.pointerEvents = "auto";
    }, { once:true });
  });
</script>



</body></html>
