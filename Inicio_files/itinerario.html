<!DOCTYPE html>
<!-- saved from url=(0055)https://silver-dango-750990.netlify.app/itinerario.html -->
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: transparent;
        overflow: hidden;

        /* ✔️ Centrado SOLO horizontal */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* arriba sin mover */
    }

    .scale-wrapper {
        transform: scale(0.70);
        transform-origin: top center; 
    }

    .card {
        width: 330px;
        padding: 25px;
        border: 2px solid #b86f47;
        border-radius: 16px;
        background: rgba(255,255,255,0.4);
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 30px;
        margin: 0;
        letter-spacing: 1px;
    }

    .timeline-line {
        width: 2px;
        height: 540px;
        background: #000;
        margin: 20px auto;
        position: relative;
    }

    .dot {
        width: 10px;
        height: 10px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .event {
        width: 140px;
        text-align: center;
        position: absolute;
    }

    .event svg {
        width: 32px;
        height: 32px;
        margin-bottom: 4px;
    }

    /* ✔️ Letras un tris más grandes */
    .time {
        font-weight: bold;
        font-size: 13px;
        margin-top: 2px;
    }

    .label {
        font-size: 12px;
        letter-spacing: 1px;
    }

    .left   { left: 20px; }
    .right  { right: 20px; }

    .e1 { top: 120px; }
    .e2 { top: 190px; }
    .e3 { top: 260px; }
    .e4 { top: 330px; }
    .e5 { top: 400px; }
    .e6 { top: 470px; }
</style>
</head>

<body>

<div class="scale-wrapper">
<div class="card">

    <h1>Cris &amp; Eli</h1>

    <div class="timeline-line"></div>

    <div class="dot" style="top: 120px;"></div>
    <div class="dot" style="top: 190px;"></div>
    <div class="dot" style="top: 260px;"></div>
    <div class="dot" style="top: 330px;"></div>
    <div class="dot" style="top: 400px;"></div>
    <div class="dot" style="top: 470px;"></div>

    <div class="event left e1">
        <svg viewBox="0 0 64 64">
            <circle cx="22" cy="32" r="10" stroke="black" stroke-width="3" fill="none"></circle>
            <circle cx="42" cy="32" r="10" stroke="black" stroke-width="3" fill="none"></circle>
        </svg>
        <div class="time">3:00 PM</div>
        <div class="label">CEREMONIA</div>
    </div>

    <div class="event right e2">
        <svg viewBox="0 0 64 64">
            <rect x="10" y="18" width="44" height="30" rx="4" stroke="black" fill="none" stroke-width="3"></rect>
            <circle cx="32" cy="33" r="8" stroke="black" fill="none" stroke-width="3"></circle>
        </svg>
        <div class="time">4:30 PM</div>
        <div class="label">SESIÓN DE FOTOS</div>
    </div>

    <div class="event left e3">
        <svg viewBox="0 0 64 64">
            <path d="M20 14 L44 14 L40 34 L24 34 Z" stroke="black" stroke-width="3" fill="none"></path>
        </svg>
        <div class="time">5:00 PM</div>
        <div class="label">BIENVENIDA</div>
    </div>

    <div class="event right e4">
        <svg viewBox="0 0 64 64">
            <path d="M22 10 L40 10 L38 26 L24 26 Z" stroke="black" stroke-width="3" fill="none"></path>
            <path d="M42 10 L54 10 L50 26 L38 26 Z" stroke="black" stroke-width="3" fill="none"></path>
        </svg>
        <div class="time">5:20 PM</div>
        <div class="label">BRINDIS</div>
    </div>

    <div class="event left e5">
        <svg viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="12" stroke="black" stroke-width="3" fill="none"></circle>
            <circle cx="32" cy="32" r="4" stroke="black" stroke-width="3" fill="none"></circle>
        </svg>
        <div class="time">5:50 PM</div>
        <div class="label">CENA</div>
    </div>

    <div class="event right e6">
        <svg viewBox="0 0 64 64">
            <path d="M20 48 Q32 24 44 48" stroke="black" stroke-width="3" fill="none"></path>
            <circle cx="32" cy="18" r="6" stroke="black" stroke-width="3" fill="none"></circle>
        </svg>
        <div class="time">6:30 PM</div>
        <div class="label">BAILE ESPOSOS</div>
    </div>

</div>
</div>



</body></html>
