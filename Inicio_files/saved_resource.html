<script>
document.addEventListener('DOMContentLoaded', () => {
  const dia  = 26;
  const mes  = 4;
  const aÃ±o  = 2026;

  const monthNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto",
                      "Septiembre","Octubre","Noviembre","Diciembre"];
  const monthYear = document.getElementById("monthYear");
  const daysContainer = document.getElementById("calDays");

  monthYear.textContent = `${monthNames[mes-1]} ${aÃ±o}`;

  const firstDay = new Date(aÃ±o, mes-1, 1).getDay();
  const totalDays = new Date(aÃ±o, mes, 0).getDate();
  const offset = (firstDay === 0 ? 6 : firstDay - 1);

  for (let i = 0; i < offset; i++) {
    const empty = document.createElement("div");
    empty.className = "empty";
    daysContainer.appendChild(empty);
  }

  for (let d = 1; d <= totalDays; d++) {
    const dayElem = document.createElement("div");
    dayElem.textContent = d;
    dayElem.className = "day";
    if (d === dia) dayElem.classList.add("highlight");
    daysContainer.appendChild(dayElem);
  }

  const target = new Date(aÃ±o, mes - 1, dia, 0, 0, 0);

  function updateCountdown() {
    const now  = new Date();
    const diff = target.getTime() - now.getTime();

    if (diff > 0) {
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById('cd-days').textContent = d;
      document.getElementById('cd-hours').textContent = h;
      document.getElementById('cd-minutes').textContent = m;
      document.getElementById('cd-seconds').textContent = s;
    } else {
      document.querySelector('#wedding-countdown .count-card').innerHTML =
        "<div class='title'>Â¡El gran dÃ­a ha llegado!</div>";
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
});
</script>
