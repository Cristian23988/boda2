<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vinilo OtoÃ±al</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  display: grid;
  place-items: center;
  background-color: #6b2f14;
  font-family: sans-serif;
}





/* ===== VINILO (NO SE TOCA) ===== */
.vinyl {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background:
    repeating-radial-gradient(
      circle,
      #111 0px,
      #111 1px,
      #1a1a1a 2px,
      #111 3px
    );
  animation: spin 1.8s linear infinite;
  box-shadow:
    inset 0 0 30px rgba(0,0,0,.8),
    0 30px 60px rgba(0,0,0,.7);
  z-index: 2;
}

.label {
  position: absolute;
  inset: 35%;
  border-radius: 50%;
  background: radial-gradient(circle, #f5e6d3, #c9a96d);

  display: flex;
  align-items: center;
  justify-content: center;

  overflow: hidden; /* ðŸ”‘ CLAVE: no deja salir el texto */
}


.names {
  font-family: "Georgia", serif;
  font-size: 26px;
  font-weight: 600;
  color: #5a2a12;
  letter-spacing: 1px;
  text-align: center;
  line-height: 1.1;

  max-width: 80%;
  white-space: normal;

  text-shadow:
    0 1px 0 #fff,
    0 2px 6px rgba(0,0,0,.25);

  pointer-events: none;
}



.hole {
  position: absolute;
  inset: 48%;
  border-radius: 50%;
  background: #222;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== HOJAS ===== */
.leaf {
  position: absolute;
  top: -10%;
  width: 48px;
  height: 60px;
  opacity: .95;
  animation:
    fall linear infinite,
    sway ease-in-out infinite;
}

/* nervadura */
.leaf::before {
  content: "";
  position: absolute;
  inset: 10% 48%;
  background: rgba(90,40,10,.4);
  border-radius: 2px;
}

/* ===== TIPO 1 â€“ MAPLE (como la imagen que mostraste) ===== */
.leaf.maple {
  clip-path: polygon(
    50% 0%,
    60% 15%,
    80% 10%,
    70% 30%,
    100% 45%,
    70% 55%,
    85% 85%,
    50% 65%,
    15% 85%,
    30% 55%,
    0% 45%,
    30% 30%,
    20% 10%,
    40% 15%
  );
  background:
    radial-gradient(circle at 30% 30%, #ffcc66, #c24a1a 70%);
}

/* ===== TIPO 2 â€“ HOJA ANCHA ===== */
.leaf.wide {
  clip-path: polygon(
    50% 0%,
    80% 15%,
    100% 45%,
    80% 80%,
    50% 100%,
    20% 80%,
    0% 45%,
    20% 15%
  );
  background:
    radial-gradient(circle at 30% 30%, #ffb347, #9c2f13 75%);
}

/* ===== TIPO 3 â€“ ALARGADA ===== */
.leaf.long {
  clip-path: polygon(
    50% 0%,
    70% 10%,
    85% 40%,
    70% 85%,
    50% 100%,
    30% 85%,
    15% 40%,
    30% 10%
  );
  background:
    linear-gradient(135deg, #ffd27d, #b1441d);
}

/* ===== TIPO 4 â€“ IRREGULAR ===== */
.leaf.rough {
  clip-path: polygon(
    50% 0%,
    65% 12%,
    85% 30%,
    70% 55%,
    90% 80%,
    50% 65%,
    10% 80%,
    30% 55%,
    15% 30%,
    35% 12%
  );
  background:
    radial-gradient(circle at 40% 30%, #e85d04, #7a240e);
}

/* ===== ANIMACIONES ===== */
@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}

@keyframes sway {
  0%,100% { margin-left: 0 }
  50% { margin-left: 40px }
}

.turntable {
  position: relative;   /* âœ… referencia del brazo */
  width: 420px;
  height: 420px;
}


/* ===== VINILO ===== */
/* brazo */


@keyframes armTouch {
  0% {
    transform: rotate(26deg);
  }
  100% {
    transform: rotate(22deg);
  }
}

@keyframes armDrift {
  0%, 100% {
    transform: rotate(22deg);
  }
  50% {
    transform: rotate(23deg);
  }
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.015),
      rgba(255,255,255,.015) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: .25;
}

.note {
  position: absolute;
  top: -10%;
  font-size: 22px;
  color: rgba(255,255,255,.75);
  animation:
    fall linear infinite,
    sway ease-in-out infinite;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,.4));
  pointer-events: none;
}

.vinyl::after {
  
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 14px;
  color: rgba(255,255,255,.85);
  text-shadow: 0 2px 6px rgba(0,0,0,.6);
  opacity: 0;
  transition: opacity .4s ease;
  pointer-events: none;
}

.vinyl:hover::after {
  opacity: 1;
}

.vinyl {
  cursor: pointer;
}
.arm {
  position: absolute;
  width: 130px;
  top: -85px;          /* base fuera del disco */
  right: -50px;         /* anclado al borde */
  transform-origin: 20% 10%;
  z-index: 5;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,.55));
  pointer-events: none;

  /* animaciÃ³n */
  animation:
    armTouch 1.4s ease-out forwards,
    armDrift 6s ease-in-out infinite 1.4s;
}


#loader {
  position: fixed;
  inset: 0;
  background-color: #6b2f14;
  display: grid;
  place-items: center;
  z-index: 999;
}

.loader-text {
  color: #f5e6d3;
  margin-bottom: 20px;
  font-size: 18px;
  letter-spacing: 1px;
}

.bar {
  width: 220px;
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 4px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: #f5e6d3;
  animation: load 3.5s ease forwards;
}

@keyframes load {
  to { width: 100%; }
}
.palette-note {
  position: absolute;
  bottom: 58px;              /* ajusta si lo quieres mÃ¡s arriba */
  left: 50%;
  transform: translateX(-50%);
  z-index: 6;                /* MAYOR que el vinilo */
  
  font-family: "Georgia", serif;
  font-size: 15px;
  line-height: 1.5;
  max-width: 300px;
  text-align: center;

  color: #6b2f14;
  letter-spacing: 0.4px;

  text-shadow:
    0 1px 0 rgba(255,255,255,.6),
    0 2px 4px rgba(0,0,0,.35);

  animation: pulseHint 2.8s ease-in-out infinite;
  pointer-events: none;
}

@keyframes pulseHint {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
    opacity: 0.75;
  }
  50% {
    transform: translateX(-50%) translateY(-3px);
    opacity: 1;
  }
}


</style>
</head>

<body>
<div id="loader">
  <div class="loader-text">Cargando InvitaciÃ³nâ€¦</div>
  <div class="bar">
    <div class="progress"></div>
  </div>
</div>

<!-- VINILO -->

<div class="turntable">
  <div class="vinyl">
    <div class="label">
  <span class="names"> Cris & Eli</span>
</div>

    <div class="hole"></div>
	
  </div>
  <div class="palette-note">
  Presiona el disco para comenzar
</div>

  <img src="Inicio_files/fotos/brazo.png" class="arm" alt="Brazo tocadiscos">
</div>



<!-- HOJAS -->
<script>
const types = ["maple","wide","long","rough"];
for(let i=0;i<40;i++){
  const leaf = document.createElement("div");
  leaf.className = "leaf " + types[Math.floor(Math.random()*4)];
  leaf.style.left = Math.random()*100 + "vw";
  leaf.style.animationDuration =
    10 + Math.random()*10 + "s, " +
    (3 + Math.random()*3) + "s";
  leaf.style.animationDelay = Math.random()*-20 + "s";
  leaf.style.transform = `rotate(${Math.random()*360}deg)`;
  document.body.appendChild(leaf);
}
</script>
<script>
const notes = ["â™ª","â™«","â™¬","â™©"];

for(let i=0;i<18;i++){
  const note = document.createElement("div");
  note.className = "note";
  note.textContent = notes[Math.floor(Math.random()*notes.length)];
  note.style.left = Math.random()*100 + "vw";

    12 + Math.random()*10 + "s, " +

  note.style.animationDelay = Math.random()*-20 + "s";
  note.style.transform = `rotate(${Math.random()*360}deg)`;

</script>
