<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root {
  --paper: #f8f5f0;
  --paper-dark: #eee6db;
  --seal: #4f6f63;
  --shadow: rgba(0,0,0,.25);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, #f3eee7, #e7dfd4);
  font-family: 'Playfair Display', serif;
}

/* ESCENA */
.scene {
  perspective: 1400px;
}

/* SOBRE */
.envelope {
  width: 360px;
  height: 240px;
  position: relative;
  transform-style: preserve-3d;
}

/* CARTA */
.letter {
  position: absolute;
  inset: 10px;
  background: var(--paper);
  border-radius: 4px;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.04);
  transform: translateY(60px);
  transition: transform 1.2s ease;
  z-index: 1;
}

/* CUERPO DEL SOBRE */
.envelope-body {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--paper), var(--paper-dark));
  border-radius: 6px;
  box-shadow: 0 40px 90px var(--shadow);
  z-index: 3;
}

/* SOLAPA */
.flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #efe6da, #f9f6f1);
  clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 4;
}

/* SELLO */
.seal {
  position: absolute;
  width: 68px;
  height: 68px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #6e9487, var(--seal));
  display: grid;
  place-items: center;
  color: #eaf2ef;
  font-size: 26px;
  cursor: pointer;
  box-shadow:
    0 10px 25px rgba(0,0,0,.35),
    inset 0 2px 4px rgba(255,255,255,.4);
  z-index: 5;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: transform .6s ease, opacity .6s ease;
}

/* ESTADO ABIERTO */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(-140px);
}

.envelope.open .seal {
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
}
</style>
</head>

<body>

<div class="scene">
  <div class="envelope" id="envelope">
    <div class="letter"></div>
    <div class="envelope-body"></div>
    <div class="flap"></div>
    <div class="seal" id="seal">✦</div>
  </div>
</div>

<script>
document.getElementById("seal").addEventListener("click", () => {
  const envelope = document.getElementById("envelope");
  envelope.classList.add("open");

  setTimeout(() => {
    window.location.href = "Inicio.html";
  }, 1600);
});
</script>

</body>
</html>
