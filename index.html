<style>

/* =========================
   BASE
========================= */
html, body {
  margin: 0;
  height: 100%;
  overflow-x: hidden; /* ðŸ”¥ evita cortes laterales */
  background-color: #c8a27a;
}


/* =========================
   TURNTABLE
========================= */
.turntable {
  position: relative;
  width: 420px;
  height: 420px;
  
}

/* =========================
   PLATO
========================= */
.platter {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 440px;
  height: 440px;
  border-radius: 50%;
  background: radial-gradient(circle, #2b2b2b, #111 70%);
  box-shadow:
    inset 0 0 35px rgba(0,0,0,.85),
    0 18px 35px rgba(0,0,0,.6);
  z-index: 1;
}

/* =========================
   VINILO
========================= */
.vinyl {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background:
    repeating-radial-gradient(
      circle,
      #111 0px,
      #111 1px,
      #1a1a1a 2px,
      #111 3px
    );
  animation: spin 1.8s linear infinite;
  box-shadow:
    inset 0 0 25px rgba(0,0,0,.8),
    0 8px 14px rgba(0,0,0,.55);
  z-index: 2;
  cursor: pointer;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* etiqueta */
.label {
  position: absolute;
  inset: 35%;
  border-radius: 50%;
  background: radial-gradient(circle, #f5e6d3, #c9a96d);
  display: flex;
  align-items: center;
  justify-content: center;
}

.names {
  font-family: Georgia, serif;
  font-size: 26px;
  color: #5a2a12;
  text-align: center;
  letter-spacing: 1px;
}

/* agujero */
.hole {
  position: absolute;
  inset: 48%;
  border-radius: 50%;
  background: #222;
}

/* =========================
   BRAZO
========================= */
.arm {
  position: absolute;
  width: 130px;
  top: -85px;
  right: -50px;
  transform-origin: 20% 12%;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,.5));
  z-index: 4;
  pointer-events: none;
  animation: armIdle 5s ease-in-out infinite;
}

@keyframes armIdle {
  0%,100% { transform: rotate(22deg); }
  50% { transform: rotate(22.6deg); }
}

/* =========================
   TEXTO
========================= */
.palette-note {
  position: absolute;
  bottom: 52px;
  left: 50%;
  transform: translateX(-50%);
  font-family: Georgia, serif;
  font-size: 15px;
  color: #6b2f14;
  text-align: center;
  animation: pulse 2.5s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity: .75; }
  50% { opacity: 1; }
}

/* =========================
   HOJAS
========================= */
.leaf {
  position: absolute;
  top: -10%;
  width: 44px;
  height: 56px;
  opacity: .6;
  animation: fall linear infinite, sway ease-in-out infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

@keyframes sway {
  0%,100% { margin-left: 0 }
  50% { margin-left: 35px }
}

/* =========================
   LOADER
========================= */
#loader {
  position: fixed;
  inset: 0;
  background-color: #c8a27a;
  display: grid;
  place-items: center;
  z-index: 999;
}

.bar {
  width: 200px;
  height: 6px;
  background: rgba(0,0,0,.2);
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: #6b2f14;
  animation: load 3s forwards;
}

@keyframes load {
  to { width: 100%; }
}

<script>
const canvas = document.getElementById("leavesCanvas");
const ctx = canvas.getContext("2d");

let w, h, dpr = Math.min(window.devicePixelRatio, 1.5);

function resize() {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w * dpr;
  canvas.height = h * dpr;
  canvas.style.width = w + "px";
  canvas.style.height = h + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);
resize();

/* ðŸ‚ Paletas otoÃ±ales */
const leafPalettes = [
  ["#7a2e12", "#c65b28"],
  ["#8a4a1e", "#d38b3a"],
  ["#6e3b1f", "#b86b2d"],
  ["#5c2a14", "#a14f22"]
];

const noteSymbols = ["â™ª", "â™«", "â™¬", "â™©"];

const noteColors = [
  "#f3e6d0",
  "#e8d2a8",
  "#cfa97a",
  "#b48b5a"
];



/* ðŸ FORMAS HOJAS */
function drawLeafShape(type, size, ctx) {
  ctx.beginPath();
  switch (type) {
    case 0:
      ctx.moveTo(0, -size);
      ctx.lineTo(size * 0.5, -size * 0.3);
      ctx.lineTo(size, 0);
      ctx.lineTo(size * 0.4, size);
      ctx.lineTo(0, size * 0.4);
      ctx.lineTo(-size * 0.4, size);
      ctx.lineTo(-size, 0);
      ctx.lineTo(-size * 0.5, -size * 0.3);
      break;
    case 1:
      ctx.moveTo(0, -size);
      ctx.bezierCurveTo(size, -size * 0.6, size, size * 0.4, 0, size);
      ctx.bezierCurveTo(-size, size * 0.4, -size, -size * 0.6, 0, -size);
      break;
    case 2:
      ctx.moveTo(0, -size);
      ctx.bezierCurveTo(size * 0.6, -size * 0.4, size * 0.4, size, 0, size);
      ctx.bezierCurveTo(-size * 0.4, size, -size * 0.6, -size * 0.4, 0, -size);
      break;
    case 3:
      ctx.moveTo(0, -size);
      ctx.bezierCurveTo(size, 0, size * 0.4, size, 0, size * 0.5);
      ctx.bezierCurveTo(-size * 0.6, size, -size, 0, 0, -size);
  }
  ctx.closePath();
}

/* ðŸŽ¨ TEXTURAS HOJAS */
function createLeafTexture(type, size, palette) {
  const off = document.createElement("canvas");
  off.width = off.height = size * 4;
  const c = off.getContext("2d");
  c.translate(off.width / 2, off.height / 2);

  const grad = c.createLinearGradient(0, -size, 0, size);
  grad.addColorStop(0, palette[1]);
  grad.addColorStop(1, palette[0]);

  c.fillStyle = grad;
  drawLeafShape(type, size, c);
  c.fill();

  return off;
}

/* ðŸŽµ NOTAS MUSICALES */



/* ðŸƒ HOJAS */
class Leaf {
  constructor() {
    this.type = Math.floor(Math.random() * 4);
    this.size = 10 + Math.random() * 14;
    this.texture = createLeafTexture(
      this.type,
      this.size,
      leafPalettes[Math.floor(Math.random() * leafPalettes.length)]
    );
    this.reset();
  }

  reset() {
    this.x = Math.random() * w;
    this.y = -100 - Math.random() * h;
    this.speed = 0.6 + Math.random() * 1.2;
    this.swing = 0.5 + Math.random();
    this.angle = Math.random() * Math.PI * 2;
    this.spin = (Math.random() - 0.5) * 0.02;
  }

  update() {
    this.y += this.speed;
    this.x += Math.sin(this.y * 0.01) * this.swing;
    this.angle += this.spin;
    if (this.y > h + 120) this.reset();
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.drawImage(this.texture, -this.texture.width / 2, -this.texture.height / 2);
    ctx.restore();
  }
}

/* ðŸŽ¶ NOTAS */
/* ðŸŽ¶ NOTAS (UNICODE, LIGERAS Y ELEGANTES) */
class Note {
  constructor() {
    this.size = 14 + Math.random() * 10;
    this.symbol = noteSymbols[Math.floor(Math.random() * noteSymbols.length)];
    this.color = noteColors[Math.floor(Math.random() * noteColors.length)];
    this.reset();
  }

  reset() {
    this.x = Math.random() * w;
    this.y = -80 - Math.random() * h;
    this.speed = 0.35 + Math.random() * 0.7;
    this.swing = 0.25 + Math.random() * 0.6;
    this.angle = Math.random() * Math.PI * 2;
    this.spin = (Math.random() - 0.5) * 0.01;
  }

  update() {
    this.y += this.speed;
    this.x += Math.sin(this.y * 0.012) * this.swing;
    this.angle += this.spin;
    if (this.y > h + 100) this.reset();
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = this.color;
    ctx.font = `${this.size}px Georgia, serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.globalAlpha = 0.85;
    ctx.fillText(this.symbol, 0, 0);
    ctx.restore();
  }
}

/* ðŸ”¢ CANTIDADES */
const leafCount = window.innerWidth < 768 ? 35 : 55;
const noteCount = window.innerWidth < 768 ? 10 : 18;

const leaves = Array.from({ length: leafCount }, () => new Leaf());
const notes = Array.from({ length: noteCount }, () => new Note());



function animate() {
  ctx.clearRect(0, 0, w, h);
  leaves.forEach(l => { l.update(); l.draw(); });
  notes.forEach(n => { n.update(); n.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
